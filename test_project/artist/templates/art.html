<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арт-галерея Мікеланджело</title>
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    img{
         width: 100%;/*290px */
        height: 250px;
        /* object-fit: cover; */
    }
</style>
<body>
    <!-- Верхнє меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Арт-галерея Мікеланджело</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#gallery">Галерея</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Головний заголовок -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Арт-галерея Мікеланджело</h1>
            <p class="lead">Найвидатніші твори мистецтва епохи Відродження</p>
        </div>
    </header>

    <!-- Галерея -->
    <section id="gallery" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Галерея робіт</h2>
            <div class="row g-4">
            {% for o in images %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{o.src}}" class="card-img-top" alt="Давид">
                        <div class="card-body">
                            <h5 class="card-title">{{o.title}}</h5>
                            <p class="card-text">{{o.text}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}  
            </div>
        </div>
    </section>
    <p></p>
    <!-- Підвал -->
    <footer class="bg-dark text-white text-center py-3" style=" bottom: 0; width: 100%;">
        <p class="mb-0">&copy; 2025 Арт-галерея Мікеланджело. Всі права захищені.</p>
    </footer>

    <!-- Підключення Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
